# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  integration-test:
    docker:
      - image: cimg/go:1.17
      - image: mariadb:10.7.1
        environment:
          MARIADB_USER: vmail
          MARIADB_PASSWORD: itslocalletmein
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "true"
          MARIADB_DATABASE: vmail
    #parallelism: 4
    steps:
      - checkout
      - run: sudo cp .circleci/iredmail-release /etc/iredmail-release
      - run: sudo cp .circleci/doveadm /usr/local/bin/doveadm
      - run: sudo chmod a+x /usr/local/bin/doveadm
      - run: cp .circleci/my.cnf-vmailadmin $HOME/.my.cnf-vmailadmin
      - run: go install
      - run: sudo apt-get update && sudo apt-get install mysql-shell
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      #- run: go test -v $(go list ./... | circleci tests split)
      - run: mysql -h localhost vmail < .circleci/define_tables.sql
      - run: go test -v ./integration_test

  release:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - run: go install
      - run: git config --global user.name eddiewebb
      - run: make dist
      - run: make release
        
workflows:
  version: 2
  run_release:
    jobs:
      - integration-test
      - release:
          requires:
            - integration-test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
